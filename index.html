<!DOCTYPE html>
<html>
<head>
  <title>Live Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #clock {
      font-size: 24px;
      color: #1a3fa3;
      font-weight: bold;
    }

    button {
      margin: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div id="clock"></div>
  <button onclick="startClock()">Click me</button>
  <button onclick="stopClock()">stop</button>

  <script>
    let timer;

    function updateTime() {
      const now = new Date();
      document.getElementById("clock").innerText = now.toString();
    }

    function startClock() {
      updateTime(); // Show immediately
      timer = setInterval(updateTime, 1000); // Update every second
    }

    function stopClock() {
      clearInterval(timer);
    }
  </script>

</body>
</html>
